<div class="form-content">
  <div class="box-root flex-flex padding-top--24  flex-direction--column" style="flex-grow: 1; z-index: 9;">
    <div class="box-root flex-flex padding-top--48 padding-bottom--24  flex-justifyContent--center">
      <h1>Customer App</h1>
    </div>
    <div class="formbg-outer">
      <div class="formbg">
        <div class="padding-horizontal--48">
          <span class="padding-bottom--15">Créer un nouveau client</span>
          <form (ngSubmit)="onSubmit()" [formGroup]="form">

            <mat-form-field floatLabel="always" style="width: 100%;">
              <mat-label>Montant de la facture</mat-label>
              <input matInput formControlName="amount" name="amount" type="number" class="amount" placeholder="0">
              <span matPrefix>€&nbsp;</span>
              <mat-error *ngIf="this.form.controls['amount'].hasError('required')">Le montant est nécessaire</mat-error>
            </mat-form-field>

            <div class="form-floating">
              <select class="form-select" formControlName="status" name="status" aria-label="Default select example" >
                <option ngValue="true">PAID</option>
                <option ngValue="false">SENT</option>
              </select>
              <label for="floatingSelect">Works with selects</label>
              <span class="border-box-select"></span>
            </div>

            <div class="field padding-top--48 flex-flex flex-justifyContent--center">
              <button mat-raised-button color="primary" type="submit" name="submit" [disabled]="hasError()" >Enregistrer la facture</button>
              <button mat-raised-button color="warn" type="button" routerLink="/{{id}}">Annuler</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

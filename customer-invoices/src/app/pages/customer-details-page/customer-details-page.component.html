<div *ngIf="customer">
  <div class="customer-photo">
    <img src="assets/customer_pp.png" width="200px">
  </div>
  <div class="customer-details">
    <p>{{ customer?.fullName }}</p>
    <p>{{ customer?.email }}</p>
  </div>

  <button class="invoice-create" routerLink="/{{customer?.id}}/invoices/add">Cr√©er une facture</button>

  <app-customer-invoices class="customer-invoices" [invoices]="invoices"></app-customer-invoices>
  
  <button routerLink="/" class="back-to-customers">Retour aux clients</button>
</div>

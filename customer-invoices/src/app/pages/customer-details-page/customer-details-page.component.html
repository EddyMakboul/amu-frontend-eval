<div class="container" *ngIf="customer">
  <div class="photo">
    <img src="assets/customer_pp.png" width="200px">
  </div>

  <div class="customer-info">
    <p>{{ customer?.fullName }}</p>
    <p>{{ customer?.email }}</p>
  </div>

  <div class="buttons">
    <button mat-raised-button class="invoice-create color-white" routerLink="/{{customer?.id}}/invoices/add">Cr√©er une facture</button>
    <button mat-raised-button routerLink="/" class="back-to-customers color-white">Retour aux clients</button>
  </div>

  <app-invoices-list class="customer-invoices" [invoices]="invoices"></app-invoices-list>
</div>

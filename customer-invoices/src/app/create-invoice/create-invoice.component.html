<form (ngSubmit)="onSubmit()" [formGroup]="form">

  <input formControlName="amount" name="amount" type="text" class="amount">

  <select formControlName="status" name="status" class="status">
    <option [ngValue]="true">PAID</option>
    <option [ngValue]="false">SENT</option>
  </select>

  <button type="submit">Enregistrer la facture</button>

</form>

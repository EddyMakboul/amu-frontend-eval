<div *ngIf="customer">
  <div class="customer-details">
    <p>{{ customer?.fullName }}</p>
    <p>{{ customer?.email }}</p>

    <a class="invoice-create" routerLink="/{{customer?.id}}/invoices/add">Créer une facture</a>
    <!-- <button type="button" (click)="redirect()">Créer une facture</button> -->
    <table>
      <thead>
        <tr>
          <th>Facture</th>
          <th>Sent?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices">
          <td>{{invoice.amount}}</td>
          <td>{{invoice.status ? "SENT": "NOT SENT"}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <a routerLink="/" class="back-to-customers">Retour aux clients</a>
</div>
